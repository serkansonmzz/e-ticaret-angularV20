<app-blank
  pageTitle="Add-Product"
  [breadcrums]="[
    {title: 'Products', url: '/products', icon: 'deployed_code'},
    {title: 'Add', url: '/products/create', icon: 'add'},]"
/>

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
<div class="card-header">
  <h4>Add Product</h4>
</div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
          <div class="form-group mt-2">
            <label>Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.name"
              name="name"
            />
          </div>

          <div class="form-group mt-2">
            <label>Ürün Resmi</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.imageUrl"
              name="imageUrl"
            />
          </div>

          <div class="form-group mt-2">
            <label>Birim Fiyatı</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.price"
              name="price"
              mask="separator.2"
              thousandSeparator="."
            />
          </div>

          <div class="form-group mt-2">
            <label>Stok Adedi</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.stock"
              name="stock"
            />
          </div>

          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
